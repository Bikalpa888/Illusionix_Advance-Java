<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VR Experience • Illusionix</title>
  <link rel="stylesheet" th:href="@{/main.css}" />

  <!-- A-Frame for WebXR VR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <meta name="description" content="Enter an immersive VR showroom powered by WebXR. Explore 3D products at scale and interact inside a virtual space." />
</head>
<body class="bg-background text-text-primary">

<!-- Header -->
<header class="bg-surface/80 backdrop-blur-md border-b border-primary-200 sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <svg class="w-10 h-10 text-secondary" viewBox="0 0 40 40" fill="currentColor" aria-hidden="true">
          <path d="M20 4L36 12v16L20 36L4 28V12L20 4z"/>
          <circle cx="20" cy="20" r="8" fill="white"/>
          <circle cx="20" cy="20" r="4" fill="currentColor"/>
        </svg>
        <span class="ml-3 text-xl font-bold text-primary">Illusionix</span>
      </div>
      <div class="hidden md:flex items-center space-x-6">
        <a href="homepage" class="text-text-secondary hover:text-secondary">Home</a>
        <a href="virtual_showroom" class="text-text-secondary hover:text-secondary">Virtual Showroom</a>
        <a href="ar_tryon" class="text-text-secondary hover:text-secondary">AR Try‑On</a>
        <a href="vr_experience" class="text-secondary font-semibold">VR Experience</a>
        <button class="theme-toggle text-text-secondary hover:text-secondary" aria-pressed="false" title="Switch theme">
          <svg data-icon="moon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 118.646 3.646 7 7 0 0020.354 15.354z"/></svg>
          <svg data-icon="sun" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0-1.414 1.414M7.05 16.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
        </button>

      </div>
    </div>
  </nav>
</header>

<!-- VR Section -->
<section class="py-4">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-surface border border-primary-200 rounded-2xl p-4" id="vrx-wrap">
      <div class="mb-3 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold">Immersive VR Showroom</h1>
          <p class="text-sm text-text-secondary">Click the Enter VR button (if supported) to step inside.</p>
        </div>
        <div class="flex items-center gap-2">
          <button id="vrx-enter-vr" class="bg-accent text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-accent-600 transition-colors">Enter VR</button>
          <button id="vrx-fullscreen" class="px-4 py-2 rounded-lg text-sm font-semibold border border-primary-200 hover:bg-surface transition-colors">Full Screen</button>
          <a href="ar_tryon" class="btn-secondary">Try AR Instead</a>
        </div>
      </div>
      <div class="rounded-xl overflow-hidden" style="height: 70vh; min-height: 420px;">
        <!-- Simple A-Frame scene -->
        <a-scene id="vrx-scene" renderer="colorManagement: true;" embedded>
          <a-assets>
            <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous" />
            <a-asset-item id="astronaut" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" crossorigin="anonymous"></a-asset-item>
          </a-assets>

          <a-sky src="#sky"></a-sky>
          <a-entity position="0 1.6 0">
            <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true"></a-camera>
          </a-entity>

          <a-entity light="type: ambient; intensity: 0.6"></a-entity>
          <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

          <a-entity gltf-model="#astronaut" position="0 1.2 -2" rotation="0 30 0" scale="0.8 0.8 0.8"></a-entity>
          <a-entity geometry="primitive: box; depth: 4; height: 0.1; width: 4" material="color: #222" position="0 0 -2"></a-entity>
        </a-scene>
      </div>
    </div>
  </div>
</section>
<script>
  // Inline theme fallback (auth removed)
  (function(){
    if(!window.__themeInlineLoaded){window.__themeInlineLoaded=true;const K='illusionix-theme',D='theme-dark';function a(t){const r=document.documentElement; t==='dark'?r.classList.add(D):r.classList.remove(D)}function g(){try{return localStorage.getItem(K)}catch(_){return null}}function s(t){try{localStorage.setItem(K,t)}catch(_){}}const i=g()||'light';a(i);function c(){return document.documentElement.classList.contains(D)?'dark':'light'}function u(t){document.querySelectorAll('.theme-toggle [data-icon="sun"]').forEach(e=>e.style.display=t==='dark'?'inline-block':'none');document.querySelectorAll('.theme-toggle [data-icon="moon"]').forEach(e=>e.style.display=t==='dark'?'none':'inline-block');document.querySelectorAll('.theme-toggle').forEach(b=>{b.setAttribute('aria-pressed',t==='dark'?'true':'false');b.setAttribute('title',t==='dark'?'Switch to light mode':'Switch to dark mode')})}function t(){const n=c()==='dark'?'light':'dark';a(n);s(n);u(n)}function b(){document.querySelectorAll('.theme-toggle').forEach(x=>x.addEventListener('click',t));u(c())}if(document.readyState==='loading')document.addEventListener('DOMContentLoaded',b);else b();}
  })();
  // VRX controls
  (function(){
    function fsToggle(){
      if(document.fullscreenElement){ document.exitFullscreen?.(); return; }
      const wrap = document.getElementById('vrx-wrap');
      wrap?.requestFullscreen?.();
    }
    function bind(){
      document.getElementById('vrx-fullscreen')?.addEventListener('click', fsToggle);
      const scene = document.getElementById('vrx-scene');
      document.getElementById('vrx-enter-vr')?.addEventListener('click', function(){
        if(scene && typeof scene.enterVR === 'function') scene.enterVR();
        else fsToggle();
      });
      // Double click scene to toggle fullscreen
      document.getElementById('vrx-scene')?.addEventListener('dblclick', fsToggle);
    }
    if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', bind); else bind();
  })();
</script>
</body>
</html>
