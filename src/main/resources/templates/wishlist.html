<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

<script>
    // Inline Wishlist (fallback) — renders and binds actions
    (function(){
      if (window.Wishlist) return;
      const KEY='illusionix_wishlist';
      function read(){ try{return JSON.parse(localStorage.getItem(KEY)||'{"items":[]}');}catch(_){return {items:[]}} }
      function write(data){ try{localStorage.setItem(KEY, JSON.stringify(data));}catch(_){} }
      const byId = id => String(id);
      const Wishlist = {
        add(item){ const data=read(); const id=byId(item.id); if(!data.items.some(it=>byId(it.id)===id)){ data.items.push({ id, name:item.name||'Item', price:Number(item.price||0), image:item.image||'', addedAt:Date.now() }); write(data);} Wishlist.updateBadges(); return data.items; },
        remove(id){ const data=read(); const key=byId(id); const next=data.items.filter(it=>byId(it.id)!==key); write({items:next}); Wishlist.updateBadges(); return next; },
        clear(){ write({items:[]}); Wishlist.updateBadges(); },
        all(){ return read().items; },
        toggle(item){ const exists=read().items.some(it=>byId(it.id)===byId(item.id)); return exists?Wishlist.remove(item.id):Wishlist.add(item); },
        count(){ return read().items.length; },
        updateBadges(){ document.querySelectorAll('[data-wishlist-count]').forEach(el=>el.textContent=String(Wishlist.count())); }
      };
      function render(){ const root=document.getElementById('wishlist-root'); if(!root) return; const items=Wishlist.all(); if(items.length===0){ root.innerHTML = '<div class="text-center py-16">\n  <h3 class="text-2xl font-semibold text-primary mb-2">Your wishlist is empty</h3>\n  <p class="text-text-secondary mb-6">Browse products and tap the heart to save them here.</p>\n  <a href="product_categories.html" class="btn-accent btn-ripple">Discover Products</a>\n</div>'; return; } root.innerHTML = '<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">'+ items.map(it=> `\n  <div class=\"card\" data-wishlist-item>\n    <div class=\"aspect-square rounded-xl overflow-hidden bg-primary-50 flex items-center justify-center mb-4\">\n      <img src=\"${it.image || 'https://images.unsplash.com/photo-1593508512255-86ab42a8e620?q=80&w=1600'}\" alt=\"${it.name}\" class=\"object-cover w-full h-full\" loading=\"lazy\">\n    </div>\n    <div class=\"flex items-start justify-between\">\n      <div>\n        <h4 class=\"text-lg font-semibold text-primary\">${it.name}</h4>\n        <p class=\"text-text-secondary\">$${(Number(it.price)||0).toFixed(2)}</p>\n      </div>\n      <button class=\"text-text-secondary hover:text-secondary\" title=\"Remove\" data-wishlist-remove data-id=\"${it.id}\">\n        <svg class=\"w-6 h-6\" fill=\"none\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M6 18L18 6M6 6l12 12\"/></svg>\n      </button>\n    </div>\n    <div class=\"mt-4 flex gap-3\">\n      <button class=\"btn-secondary btn-ripple\" data-move-to-cart data-id=\"${it.id}\" data-name=\"${it.name}\" data-price=\"${it.price}\" data-image=\"${it.image}\">Add to Cart</button>\n      <a class=\"btn-accent btn-ripple\" href=\"product_detail.html\">View Details</a>\n    </div>\n  </div>`).join('') + '</div>'; }
      function bind(){
        document.body.addEventListener('click', function(e){
          const add=e.target.closest('[data-wishlist-add],[data-wishlist-toggle]');
          if(add){ Wishlist.toggle({ id:add.getAttribute('data-id'), name:add.getAttribute('data-name'), price:Number(add.getAttribute('data-price')||0), image:add.getAttribute('data-image')||'' }); add.classList.toggle('text-secondary'); add.classList.toggle('text-text-secondary'); }
          const rm=e.target.closest('[data-wishlist-remove]'); if(rm){ Wishlist.remove(rm.getAttribute('data-id')); const card=rm.closest('[data-wishlist-item]'); if(card) card.remove(); render(); }
          const clr=e.target.closest('[data-wishlist-clear]'); if(clr){ Wishlist.clear(); render(); }
          const move=e.target.closest('[data-move-to-cart]'); if(move && window.Cart){ Cart.add({ id:move.getAttribute('data-id'), name:move.getAttribute('data-name'), price:Number(move.getAttribute('data-price')||0), image:move.getAttribute('data-image')||'', qty:1 }); Wishlist.remove(move.getAttribute('data-id')); render(); }
        });
        Wishlist.updateBadges();
      }
      function init(){ bind(); render(); }
      if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', init); else init();
      window.Wishlist = Wishlist;
    })();
</script>
<script>
    (function(){
      const KEY='illusionix_cart';
      function read(){try{return JSON.parse(localStorage.getItem(KEY)||'{"items":[]}');}catch(_){return {items:[]};}}
      function write(c){try{localStorage.setItem(KEY, JSON.stringify(c));}catch(_){}}
      function total(){return read().items.reduce((s,it)=>s+(it.qty||0),0);}
      function updateBadges(){document.querySelectorAll('#cart-count,[data-cart-count]').forEach(el=>el.textContent=String(total()));}
      if(!('Cart' in window)){
        window.Cart={
          add({id,name,price,image,qty=1}){const c=read();const k=String(id);const ex=c.items.find(it=>String(it.id)===k);if(ex){ex.qty+=qty;}else{c.items.push({id:k,name,price:Number(price||0),image:image||'',qty});}write(c);updateBadges();return c;},
          get(){return read();},clear(){write({items:[]});updateBadges();}
        };
      }
      document.addEventListener('click',function(e){const btn=e.target.closest('[data-add-to-cart]');if(!btn)return;Cart.add({id:btn.getAttribute('data-id'),name:btn.getAttribute('data-name'),price:Number(btn.getAttribute('data-price')||0),image:btn.getAttribute('data-image')||'',qty:1});btn.classList.add('ring-2','ring-accent');setTimeout(()=>btn.classList.remove('ring-2','ring-accent'),400);});
      if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',updateBadges);}else{updateBadges();}
    })();
</script>
